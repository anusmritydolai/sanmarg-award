<div class="modal-header row-fill">
  <!-- <h5 class="modal-title">{{data.name}}</h5> -->
  <button mat-icon-button onfocus="blur()" (click)="dialogRef.close(2)">
    <span class="material-icons" style="font-weight: 600">close</span>
  </button>
</div>
<div class="modal-content">
  <p>Are you sure? All unsaved changes will be lost.</p>
</div>
<div class="modal-footer">
  <button mat-button matDialogClose (click)="dialogRef.close(0)">
    Go back
  </button>
  <button mat-raised-button class="btn-logout" (click)="dialogRef.close(1)">
    Save and back
  </button>
</div>
